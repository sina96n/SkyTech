<div class="flex flex-row justify-between items-center px-4 py-3 bg-gray-700 w-full text-white">
    <div>
        <a class="text-lg font-bold pr-4 border-r-2 mr-3">SkyTech Technologies</a>
        <a href="/" class="mr-3 p-2 hover:bg-gray-500 text-gray-300 hover:text-white rounded-md">Home</a>
        {% if not request.user.is_authenticated %}
            <a href="{% url 'user:login' %}" class="mr-3 p-2 hover:bg-gray-500 text-gray-300 hover:text-white rounded-md">Login</a>
        {% else %}
            <a href="{% url 'user:dashboard' user.pk %}" class="mr-3 p-2 hover:bg-gray-500 text-gray-300 hover:text-white rounded-md">Dashboard</a>
        {% endif %}
        <a class="mr-3 p-2 hover:bg-gray-500 text-gray-300 hover:text-white rounded-md">Help</a>
    </div>
    <div>
        {% if not request.user.is_authenticated %}
            <a href="{% url 'user:signup' %}" class="mr-3 p-2 hover:bg-gray-500 text-gray-300 hover:text-white rounded-md">Sign Up</a>
        {% else %}
            <a class="mr-3 ">{{ user }}</a>
            <a href="{% url 'user:logout' %}" class="mr-3 p-2 hover:bg-gray-500 text-gray-300 hover:text-white rounded-md">Logout</a>
        {% endif %}
    </div>
    
</div>
